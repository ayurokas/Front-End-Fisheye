<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header class="main_header" aria-hidden="false">
      <a href="./index.html" tabindex="1">
        <img
          src="assets/images/logo.png"
          class="logo"
          alt="Fish Eye Homepage"
        />
      </a>
    </header>
    <main id="main" aria-hidden="false">
      <section class="photograph-header">
        <button aria-label="Contact Me" tabindex="1" class="contact_button">
          Contactez-moi
        </button>
      </section>
      <div class="sort">
        <label for="selector">Trier par</label>
        <button
          class="selector"
          id="selector"
          tabindex="1"
          aria-haspopup="listbox"
          aria-expanded="false"
          aria-labelledby="selector"
        >
          Popularité
        </button>
        <ul>
          <li>
            <a href="#" tabindex="1"> Popularité </a>
          </li>
          <li>
            <a href="#" tabindex="1"> Date </a>
          </li>
          <li>
            <a href="#" tabindex="1"> Titre </a>
          </li>
        </ul>
      </div>
      <section class="medias"></section>
      <div class="like__container"></div>
    </main>
    <dialog class="lightbox close" aria-label="image closeup view"></dialog>
    <dialog class="contact_modal close" aria-hidden="true">
      <div class="modal">
        <header>
          <h1 class="modal_title">
            Contactez-moi <span class="modal_name"></span>
          </h1>

          <img src="assets/icons/close.svg" alt="Close contact form" />
        </header>
        <div class="modal__main">
          <form method="get" action="photographer.html">
            <label for="prenom">Prénom</label>
            <input
              id="prenom"
              name="prenom"
              type="text"
              minlength="2"
              required
            />
            <label for="nom">Nom</label>
            <input id="nom" name="nom" type="text" minlength="2" required />
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required />
            <label for="message">Votre message</label>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              required
            ></textarea>

            <button type="submit" class="contact_button" aria-label="Send">
              Envoyer
            </button>
          </form>
        </div>
      </div>
    </dialog>
    <script src="scripts/pages/photographer.js" type="module"></script>
    <script src="scripts/utils/contactForm.js" type="module"></script>
  </body>
</html>
